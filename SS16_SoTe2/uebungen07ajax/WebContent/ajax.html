<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Namensvervollständigung</title>
<script type="text/javascript">
function complete() {
	var eingabe = document.getElementById("input01").value;
	var url = "/uebungen07ajax/autocomplete?name=" + escape(eingabe);
	var request = new XMLHttpRequest();
	request.onreadystatechange = function() {
		if (request.readyState == 4) {
		    if (request.status == 200) {
				var ergebnis = request.responseText;
		    	document.getElementById("input01").value = ergebnis;
		    }
		}
	};
	request.open("GET", url, true);
	request.send(eingabe);
}
</script>
</head>
<body>
	<h1>Namensvervollständigung:</h1>
	<input type="text" placeholder="Max" id="input01" name="name" onkeyup="complete()">
</body>
</html>
